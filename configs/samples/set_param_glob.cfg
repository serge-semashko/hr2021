<h3>Директива $SET_PARAMETERS_GLOBAL</h3>
<fieldset class="code bg_white"><legend>Описание:</legend>

Директива $SET_PARAMETERS_GLOBAL устанавливает значение параметра на время жизни сервлета.
<ul>
<li>подстановка</li>
<li>условное</li>
<li>обработка</li>
</ul>
Таким образом, возможно использовать директиву $SET_PARAMETERS_GLOBAL не только 
</p>

Непосредственно в директиве можно <br>
</fieldset>

<fieldset class="code bg_white"><legend>Синтаксис:</legend>
&##36;SET_PARAMETERS_GLOBAL {name}={value}<br><br>
<b>{name}</b> - имя параметра<br>
<b>{value}</b> - значение глобального параметра
<br><br>
</fieldset>

<fieldset class="code"><legend>Примеры:</legend>

1. Задать значение 
<div class="m20 bg_white">&##36;SET_PARAMETERS_GLOBAL srn=1;</div>
2. Установить несколько значений по умолчанию на странице:
<div class="m20 bg_white">&##36;SET_PARAMETERS_GLOBAL srn=1; rpp=20;</div>
3. Установить значение переменной с условием:
<div class="m20 bg_white">&##36;SET_PARAMETERS_GLOBAL srn=1; ??!srn</div>
<br>
</fieldset>
