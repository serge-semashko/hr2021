<h3>Директива &##36;CALL_SERVICE</h3>
<fieldset class="code bg_white"><legend>Описание:</legend>

Директива &##36;CALL_SERVICE вызывает  в данном модуле другой модуль.
<ul>
<li>подстановка</li>
<li>условное</li>
<li>обработка</li>
</ul>
Директиву &##36;CALL_SERVICE возможно использовать не только 
</p>

Непосредственно в директиве можно <br>
</fieldset>

<fieldset class="code bg_white"><legend>Синтаксис:</legend>
&##36;CALL_SERVICE {name}={value}<br><br>
<b>{name}</b> - имя параметра<br>
<b>{value}</b> - вызываемый модуль 
<br><br>
</fieldset>

<fieldset class="code"><legend>Примеры:</legend>

1. Задать значение 
<div class="m20 bg_white">&##36;CALL_SERVICE c=tab</div>
2. Установить несколько значений по умолчанию на странице:
<div class="m20 bg_white">&##36;CALL_SERVICE c=tab</div>
3. Установить значение переменной с условием:
<div class="m20 bg_white">&##36;CALL_SERVICE c=tab</div>
<br>
</fieldset>
